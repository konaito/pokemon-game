    <meta charset="UTF-8" />

    <title>Monster Chronicle - 図鑑</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Press+Start+2P&display=swap");

      :root {
        --bg-main: #1a1a2e;
        --bg-panel: #16213e;
        --bg-card: #0f3460;
        --accent: #e94560;
        --accent-glow: rgba(233, 69, 96, 0.3);
        --border: rgba(83, 52, 131, 0.5);
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;

        --type-normal: #a8a878;
        --type-fire: #f08030;
        --type-water: #6890f0;
        --type-grass: #78c850;
        --type-electric: #f8d030;
        --type-ice: #98d8d8;
        --type-fighting: #c03028;
        --type-poison: #a040a0;
        --type-ground: #e0c068;
        --type-flying: #a890f0;
        --type-psychic: #f85888;
        --type-bug: #a8b820;
        --type-rock: #b8a038;
        --type-ghost: #705898;
        --type-dragon: #7038f8;
        --type-dark: #705848;
        --type-steel: #b8b8d0;
        --type-fairy: #ee99ac;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-main);
        color: var(--text-primary);
        font-family: "Noto Sans JP", sans-serif;
        min-height: 100vh;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, var(--bg-panel), var(--bg-card));
        border-bottom: 2px solid var(--border);
        padding: 2rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .header h1 {
        font-family: "Press Start 2P", monospace;
        font-size: 1.5rem;
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent-glow);
        margin-bottom: 0.5rem;
      }
      .header p {
        color: var(--text-secondary);
        font-size: 0.85rem;
      }

      /* Filter */
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        justify-content: center;
        margin-top: 1rem;
      }
      .filter-btn {
        font-family: "Noto Sans JP", sans-serif;
        font-size: 0.7rem;
        font-weight: 700;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
      }
      .filter-btn:hover,
      .filter-btn.active {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        color: #fff;
      }
      .filter-btn.active {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        padding: 1.5rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Card */
      .card {
        background: linear-gradient(135deg, var(--bg-panel), var(--bg-card));
        border: 2px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        cursor: pointer;
        position: relative;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow:
          0 8px 30px rgba(0, 0, 0, 0.4),
          0 0 20px var(--accent-glow);
        border-color: rgba(233, 69, 96, 0.4);
      }
      .card.legendary {
        border-color: rgba(248, 208, 48, 0.5);
      }
      .card.legendary:hover {
        box-shadow:
          0 8px 30px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(248, 208, 48, 0.3);
      }

      .card-top {
        display: flex;
        align-items: center;
        padding: 1rem;
        gap: 1rem;
      }
      .sprite-container {
        flex-shrink: 0;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
      }
      .card-info {
        flex: 1;
        min-width: 0;
      }
      .card-number {
        font-family: "Press Start 2P", monospace;
        font-size: 0.55rem;
        color: var(--text-muted);
      }
      .card-name {
        font-size: 1.1rem;
        font-weight: 900;
        margin: 0.2rem 0;
      }
      .card-id {
        font-size: 0.7rem;
        color: var(--text-muted);
        font-style: italic;
      }
      .types {
        display: flex;
        gap: 0.3rem;
        margin-top: 0.4rem;
      }
      .type-badge {
        font-size: 0.65rem;
        font-weight: 700;
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Stats */
      .stats {
        padding: 0 1rem 0.8rem;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 0.3rem;
      }
      .stat {
        text-align: center;
      }
      .stat-label {
        font-size: 0.5rem;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .stat-value {
        font-size: 0.8rem;
        font-weight: 900;
      }
      .stat-bar {
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 2px;
        overflow: hidden;
      }
      .stat-fill {
        height: 100%;
        border-radius: 2px;
        transition: width 0.5s ease;
      }
      .stat-total {
        text-align: center;
        font-size: 0.65rem;
        color: var(--text-muted);
        padding: 0 1rem 0.6rem;
      }
      .stat-total span {
        font-weight: 900;
        color: var(--text-secondary);
      }

      /* Evolution */
      .evolution {
        padding: 0 1rem 0.8rem;
        font-size: 0.7rem;
        color: var(--text-muted);
      }
      .evolution .evo-arrow {
        color: var(--accent);
        font-weight: 700;
      }
      .evolution .evo-name {
        color: var(--text-secondary);
        font-weight: 700;
      }

      /* Legend badge */
      .legend-badge {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-family: "Press Start 2P", monospace;
        font-size: 0.45rem;
        padding: 0.2rem 0.5rem;
        background: linear-gradient(135deg, #f8d030, #e0c068);
        color: #1a1a2e;
        border-radius: 4px;
      }

      /* Empty state */
      .empty {
        grid-column: 1 / -1;
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      /* Animations */
      .card {
        animation: fadeIn 0.3s ease forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Stat color helper */
      .stat-high {
        color: #34d399;
      }
      .stat-mid {
        color: #fbbf24;
      }
      .stat-low {
        color: #ef4444;
      }
    </style>

      function lightenColor(hex, amount) {
        const r = Math.min(255, parseInt(hex.slice(1, 3), 16) + amount);
        const g = Math.min(255, parseInt(hex.slice(3, 5), 16) + amount);
        const b = Math.min(255, parseInt(hex.slice(5, 7), 16) + amount);
        return `#${r.toString(16).padStart(2, "0")}${g.toString(16).padStart(2, "0")}${b.toString(16).padStart(2, "0")}`;
      }
      function darkenColor(hex, amount) {
        const r = Math.max(0, parseInt(hex.slice(1, 3), 16) - amount);
        const g = Math.max(0, parseInt(hex.slice(3, 5), 16) - amount);
        const b = Math.max(0, parseInt(hex.slice(5, 7), 16) - amount);
        return `#${r.toString(16).padStart(2, "0")}${g.toString(16).padStart(2, "0")}${b.toString(16).padStart(2, "0")}`;

      function renderSpriteSVG(id, types) {
        const sprite = SPRITE_DATA[id];
        if (!sprite) return "";

        const primary = getTypeColor(types);
        const secondary = getSecondaryColor(types);
        const dark = darkenColor(primary, 40);
        const colorMap = {
          1: primary,
          2: secondary,
          3: dark,
          w: "#FFFFFF",
          "-": "#333333",
        };
        Object.assign(colorMap, sprite.palette);

        let rects = "";
        for (let y = 0; y < sprite.grid.length; y++) {
          const row = sprite.grid[y];
          for (let x = 0; x < row.length; x++) {
            const ch = row[x];
            if (ch === ".") continue;
            const color = colorMap[ch];
            if (!color) continue;
            rects += `<rect x="${x}" y="${y}" width="1" height="1" fill="${color}"/>`;
          }
        }

        return `<svg viewBox="0 0 20 20" width="72" height="72" style="image-rendering:pixelated">${rects}</svg>`;
      }

      const filterBar = document.getElementById("filterBar");

      let activeFilter = "all";

      // Build filter buttons
      const typesList = ["all", ...Object.keys(TYPE_LABEL)];
      typesList.forEach((t) => {
        const btn = document.createElement("button");
        btn.className = "filter-btn" + (t === "all" ? " active" : "");
        btn.textContent = t === "all" ? "すべて" : TYPE_LABEL[t];
        if (t !== "all") btn.style.borderColor = TYPE_HEX[t] + "80";
        btn.onclick = () => {
          activeFilter = t;
          document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderGrid();
        };
        filterBar.appendChild(btn);
      });

      function getStatColor(val) {
        if (val >= 100) return "#34D399";
        if (val >= 70) return "#FBBF24";
        return "#EF4444";
      }

      function getStatClass(val) {
        if (val >= 100) return "stat-high";
        if (val >= 70) return "stat-mid";
        return "stat-low";
      }

      function renderGrid() {
        const filtered =
          activeFilter === "all"
            ? monsters
            : monsters.filter((m) => m.types.includes(activeFilter));

        if (filtered.length === 0) {
          grid.innerHTML = '<div class="empty">該当するモンスターがいません</div>';
          return;
        }

        grid.innerHTML = filtered
          .map((m, i) => {
            const total = Object.values(m.stats).reduce((a, b) => a + b, 0);
            const statLabels = ["HP", "ATK", "DEF", "SpA", "SpD", "SPD"];
            const statKeys = ["hp", "atk", "def", "spAtk", "spDef", "speed"];

            const statsHTML = statKeys
              .map((k, j) => {
                const v = m.stats[k];
                const pct = Math.min(100, (v / 160) * 100);
                return `<div class="stat">
        <div class="stat-label">${statLabels[j]}</div>
        <div class="stat-value ${getStatClass(v)}">${v}</div>
        <div class="stat-bar"><div class="stat-fill" style="width:${pct}%;background:${getStatColor(v)}"></div></div>
      </div>`;
              })
              .join("");

            const typesHTML = m.types
              .map(
                (t) =>
                  `<span class="type-badge" style="background:${TYPE_HEX[t]}">${TYPE_LABEL[t]}</span>`,
              )
              .join("");

            const evoHTML =
              m.evo.length > 0
                ? `<div class="evolution"><span class="evo-arrow">→</span> <span class="evo-name">${m.evo[0].name}</span> (Lv.${m.evo[0].lv})</div>`
                : "";

            const legendBadge = m.legendary ? '<div class="legend-badge">LEGEND</div>' : "";

            return `<div class="card${m.legendary ? " legendary" : ""}" style="animation-delay:${i * 0.03}s">
      ${legendBadge}
      <div class="card-top">
        <div class="sprite-container">${renderSpriteSVG(m.id, m.types)}</div>
        <div class="card-info">
          <div class="card-number">No.${String(m.num).padStart(3, "0")}</div>
          <div class="card-name">${m.name}</div>
          <div class="card-id">${m.id}</div>
          <div class="types">${typesHTML}</div>
        </div>
      </div>
      <div class="stats">${statsHTML}</div>
      <div class="stat-total">合計 <span>${total}</span></div>
      ${evoHTML}
    </div>`;
          })
